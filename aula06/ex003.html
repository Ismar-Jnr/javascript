<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-image: linear-gradient(to left, #5EE0A6, #6CAD90, #1E3329);
            font-family: 'Courier New', Courier, monospace;
        }           
        
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Maiores, doloribus cupiditate minima officiis molestiae quaerat neque consequatur asperiores ullam saepe quas repellat autem explicabo facere. Numquam iure consequatur omnis libero!</p>

    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número'));
        var n2 = Number.parseInt(window.prompt('Digite outro número'));
        var s = n1+n2; // (Number + number) para adição
                       // (string + string) para concatenação
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`);
    </script>
</body>
</html>
