<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-image: linear-gradient(to right, #1a1a1a, #2B93B3, #1a1a1a);
            font-family: 'Courier New', Courier, monospace;
            font: normal 2em arial;
        }           
        
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome?');
        document.writeln(`Olá, ${nome}! Seu nome tem ${nome.length} letras.<br>`);
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`);document.writeln(`Seu nome em maiúsculas é ${nome.toLowerCase()}<br>`);
    </script>
</body>
</html>
